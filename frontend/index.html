<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body">
    <div class="text-center">
        <img src="img/logo.png">
    </div>

    <h1 class="text-center text-primary display-5 mt-3">CALENDARIO ENERO-AGOSTO 2025</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 border rounded shadow-sm my-3 p-3">
                <h2 class="text-primary text-center">Colores</h2>
                <ul>
                    <li>Inicio/Fin de Labores</li>
                    <li>Curso de Verano</li>
                    <li>Inicio/Fin de Clases</li>
                    <li>Suspensión de Labores</li>
                    <li>Periodo Vacacional</li>
                    <li>Ceremonia de Graduación</li>
                </ul>
            </div>
            <div id="calendar-container" class="calendar-container col"></div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
